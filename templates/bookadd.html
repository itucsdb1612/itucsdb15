{% extends "admin_template.html" %}
{% block title %}Admin Panel - Add Book{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	<div class="container">
		<form class="form-horizontal" action="{{ url_for('bookAdd_page')}}" method="POST">
			<fieldset>
				<!-- Form Name -->
				<legend>ADD BOOK</legend>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="title">TITLE</label>
				  <div class="col-md-4">
				  <input id="title" name="title" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="year">YEAR</label>
				  <div class="col-md-4">
				  <input id="year" name="year" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="author_id">AUTHOR</label>
				  <div class="col-md-4">
				  <input id="author_id" name="author_id" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="genre_id">GENRE</label>
				  <div class="col-md-4">
				  <input id="genre_id" name="genre_id" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="button1idFFF"></label>
				  <div class="col-md-8">
				    <button id="button1idFFF" name="Add" class="btn btn-success">ADD</button>
				    <button id="button2id" name="cancel" class="btn btn-danger">CANCEL</button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
{% endblock %}
