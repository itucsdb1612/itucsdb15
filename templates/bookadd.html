{% extends "admin_template.html" %}
{% block title %}Admin Panel - Add Book{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	<div class="container">
		<form class="form-horizontal" method="POST">
			<fieldset>
				<!-- Form Name -->
				<legend>ADD BOOK</legend>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="title">TITLE</label>
				  <div class="col-md-4">
				  <input id="title" name="title" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="year">YEAR</label>
				  <div class="col-md-4">
				  <input id="year" name="year" value="" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="author_id">AUTHOR</label>
				  <div class="col-md-4">
				  <select class="col-md-12 control-label" name="author_id">
				  	{% for id, name, lastname, birthdate, nationality, penname, description, picture in authorlist %}
				  	<option  value= "{{name}} {{lastname}}"> {{name}} {{lastname}} </option>
				  	{% endfor %}
				  </select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="genre_id">GENRE</label>
				  <div class="col-md-4">
				  <select class="col-md-12 control-label" name="genre_id">
				  	{% for id, genre in genrelist %}
				  	<option  value= "{{genre}}"> {{genre}} </option>
				  	{% endfor %}
				  </select>
				  </div>
				</div>
				</div>
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="Add"></label>
				  <div class="col-md-8"><br>
				    <button id="Add" name="Add" class="btn btn-success">Add</button>
				    <button id="Cancel" name="Cancel" class="btn btn-danger">Cancel</button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
{% endblock %}
