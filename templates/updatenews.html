{% extends "template.html" %}
{% block title %}Blogs{% endblock %}
{% block head %}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
{% for id, header, description in job %}
<div class="container">
	<div class="row">
            	<form id="register-form" action={{url_for('update_news_page')}} method="post" role="form">
                    <div class="form-group">
		                 <textarea rows="3"  id="newsheadline" name="newsheadline" class="input-block-level">{{newsheadline}}</textarea>
		                <textarea rows="3" id="newstext" name="newstext" class="input-block-level" >{{newstext}}</textarea>
                    </div>
    				<input type="hidden" name="userid" id="userid" value="{{id}}"></input>
                    <button type="submit" name="submit" id="submit" value="submit" class="btn btn-primary"><i class="fa fa-reply"></i>Update</button>
                </form>
	</div>
</div>
{% endfor %}
{% endblock %}
