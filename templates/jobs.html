{% extends "template.html" %}
{% block title %}Blogs{% endblock %}
{% block head %}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<div class="container">
<a href={{url_for('describe_job_page')}} ><button type="describeJob"  name="say" id="submit" value="process" class="btn btn-primary"><i class="fa fa-reply"></i> Describe a job</button></a>
{% for id,name, date, header, description in jobs %}
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>
  <div class="well">
      <div class="media">
  		<div class="media-body">
    		<h2 class="media-heading">{{header}}</h2>
    		<h4 class="media-heading">{{description}}</h4>
          <p class="text-right">{{name}}</p>
          {{text}}
          <ul class="list-inline list-unstyled">
  			<li><span><i class="glyphicon glyphicon-calendar"></i>{{date}}</span></li>
            <li>
            <!-- Use Font Awesome http://fortawesome.github.io/Font-Awesome/ -->
              <span><i><form action="{{ url_for('jobs_page')}}" method="post" style="float: left;">
					<button type="submit" name="delete" class="btn btn-danger">
						<i class="glyphicon glyphicon-trash"></i>
					</button>
					<input type="hidden" name="deleteid" value="{{id}}"/>
				</form></span>
              <span><i><form action="{{ url_for('update_job_page')}}" method="get" style="float: left;">
					<button type="submit" name="edit" class="btn btn-default">
						<i class="fa fa-pencil"></i>
					</button>
					<input type="hidden" name="userid" value="{{id}}"/>
				</form></i></span>
            </li>
			</ul>
       </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
