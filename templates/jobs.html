{% extends "template.html" %}
{% block title %}Blogs{% endblock %}
{% block head %}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
<div class="container">
{% for id,name, date, header, description in jobs %}
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>
  <div class="well">
      <div class="media">
  		<div class="media-body">
    		<h2 class="media-heading">{{header}}</h2>
    		<h4 class="media-heading">{{description}}</h4>
          <p class="text-right">{{name}}</p>
          {{text}}
          <ul class="list-inline list-unstyled">
  			<li><span><i class="glyphicon glyphicon-calendar"></i>{{date}}</span></li>
			</ul>
       </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
