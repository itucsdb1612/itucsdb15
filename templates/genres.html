{% block content %}

<form action="{{ url_for('genres_page') }}" method="POST" role="form">
    <div class="container">
        <div class="row">

            <input type="text" name="genrename" class="form-control">

        </div>
        </div>
    </div>

        </tr>
    </thead>

            {% for id, name in genres %}

                <td>{{ id }}</td>

            </tr>

    </div>
</div>
