{% extends "admin_template.html" %}
{% block title %}Admin Panel - Event Update{% endblock %}
{% block head %}
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script>
  $( function() {
    $( "#datepicker").datepicker({ dateFormat: 'dd/mm/yy' });
  } );
</script>
{% endblock %}
{% block content %}
	<div class="container">
		<form class="form-horizontal" action="{{ url_for('eventUpdate_page')}}" method="POST">
			<fieldset>
				<!-- Form Name -->
				<legend>UPDATE EVENT</legend>

				<input type="hidden" name="eventid" value="{{event.eventid}}"></input>
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="eventname">EVENT NAME</label>
				  <div class="col-md-4">
				  	<input id="name" name="name" value="{{event.eventname}}" type="text" placeholder="" class="form-control input-md" required="">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">DATE</label>
				  <div class="col-md-4">
				  	<input id="datepicker" name="date" value="{{event.eventdate}}" type="text" placeholder="" class="form-control input-md" required="">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">ORGANIZER</label>
				  <div class="col-md-4">
				  	<input id="organizer" name="organizer" value="{{event.eventorganizer}}" type="text" placeholder="" class="form-control input-md" required="">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="button1idFFF"></label>
				  <div class="col-md-8">
				    <button id="button1idFFF" name="update" class="btn btn-success">UPDATE</button>
				    <button id="button2id" name="cancel" class="btn btn-danger">CANCEL</button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
{% endblock %}
