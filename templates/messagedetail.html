{% extends "template.html" %}
{% block title %}Messages{% endblock %}
{% block head %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='messages.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}" />
{% endblock %}
{% block content %}

{% if isAlert == True %}
	<div class="container">
		<div class="alert alert-danger">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			<span><strong>Notice: </strong> {{ alertMessage }}</span>
		</div>
	</div>
{% endif %}
      
<div class="container">
	<div class="content-container clearfix">
    	<div class="col-md-12">
        	<h1 class="content-title">Message Detail</h1> 
            <ul class="mail-list">
            	<li>
                	<a href="">
       		        	<div class="row">
                       		<div class="col-sm-12">
                             	<span class="mail-sender">{{ message[5] }}</span>
                             	<span class="mail-message-preview">{{ message[3] }}</span>
                         	</div>
                       	</div>
                   	</a>
                </li>
            </ul>
        </div>
	</div>
	<div class="content-container clearfix">
		<h1 class="content-title">Reply</h1>
      	<div class="col-md-12">
        	<form action="{{url_for('messages_page')}}" method="post">
          		<div class="form-group">
               		<input id="receiverUserName" name="receiverUserName" type="text" value="{{message[6]}}" placeholder="to" class="form-control" readonly/>
           		</div>
           		<textarea  id="message" name="message" class="form-control" placeholder="Message"></textarea>
           		<div class="btn-send">
           			<button name="sendMessage" type="submit" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-send"></span> Send</button>
           		</div>
          	</form>
      	</div>
	</div>
</div>
