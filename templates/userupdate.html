{% extends "admin_template.html" %}
{% block title %}Admin Panel - User Update{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
	<div class="container">
		<form class="form-horizontal" action="{{ url_for('userUpdate_page')}}" method="POST">
			<fieldset>
				<!-- Form Name -->
				<legend>UPDATE USER</legend>

				<input type="hidden" name="userid" value="{{user.userId}}"></input>
				<input type="hidden" name="salt" value="{{user.salt}}"></input>
				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="username">USERNAME</label>
				  <div class="col-md-4">
				  <input id="username" name="username" value="{{user.userName}}" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="email">EMAIL</label>
				  <div class="col-md-4">
				  <input id="email" name="email" value="{{user.email}}" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="name">NAME</label>
				  <div class="col-md-4">
				  <input id="name" name="name" value="{{user.name}}" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="surname">SURNAME</label>
				  <div class="col-md-4">
				  <input id="surname" name="surname" value="{{user.surname}}" type="text" placeholder="" class="form-control input-md" required="">

				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="password">PASSWORD</label>
				  <div class="col-md-4">
				  <input id="password" name="password" type="password" placeholder="" class="form-control input-md" required="">
				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="cfpassword">CONFIRM PASSWORD</label>
				  <div class="col-md-4">
				  <input id="cfpassword" name="cfpassword" type="password" placeholder="" class="form-control input-md" required="">
				  </div>
				</div>

				<!-- Text input-->
				<div class="form-group">
				  <label class="col-md-4 control-label" for="usertypeid">USERTYPE</label>
				  <div class="col-md-4">
			  		    <select class="selectpicker" data-size="2" name="usertypeid">
			  		    	{% for id, type in userTypes %}
						      <option value="{{id}}" {% if user.userTypeId == id %}selected="selected"{% endif %}>{{type}}</option>
			  		    	{% endfor %}
					  	</select>
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-md-4 control-label" for="button1idFFF"></label>
				  <div class="col-md-8">
				    <button id="button1idFFF" name="update" class="btn btn-success">UPDATE</button>
				    <button id="button2id" name="cancel" class="btn btn-danger">CANCEL</button>
				  </div>
				</div>
			</fieldset>
		</form>
	</div>
{% endblock %}
